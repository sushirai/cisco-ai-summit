<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cisco AI Summit 2026 — Speaker Analyses</title>
<link rel="stylesheet" href="css/shared.css">
</head>
<body>

<div class="top-bar overview-bar">
  <div class="nav-center"><span>Cisco AI Summit 2026</span></div>
</div>

<div class="hero" style="text-align:center; max-width:100%;">
  <div class="hero-label">12 Speaker Analyses</div>
  <h1 style="margin:0 auto;">The AI Leaders Who Shaped the Conversation</h1>
  <div class="subtitle">San Francisco · February 2026 · 12 Speakers · 1 Defining Moment</div>
</div>

<div class="sort-bar">
  <button class="sort-pill active" data-sort="chrono">Chronological</button>
  <button class="sort-pill" data-sort="theme">By Theme</button>
</div>

<div class="speaker-grid" id="speakerGrid"></div>

<div class="footer">
  CISCO AI SUMMIT 2026 · 12 SPEAKER ANALYSES
</div>

<script>
const speakers = [
  { name:"Chuck Robbins", role:"CEO, Cisco", slug:"chuck-robbins", thesis:"Set the stage: Cisco's $1B AI bet and why this summit matters", themes:["visionaries"] },
  { name:"Jeetu Patel", role:"EVP, Cisco", slug:"g2-patel", thesis:"AI Defense and why security is the foundation, not an afterthought", themes:["adopters"] },
  { name:"Sam Altman", role:"CEO, OpenAI", slug:"sam-altman", thesis:"Codex as the second ChatGPT moment; the capability overhang is the widest it's ever been", themes:["builders"] },
  { name:"Lip-Bu Tan", role:"Chairman, Walden International", slug:"lip-bu-tan", thesis:"Intel's reinvention: custom silicon and the fight to stay relevant in the AI chip war", themes:["adopters"] },
  { name:"Dylan Field", role:"CEO, Figma", slug:"dylan-field", thesis:"Design in the age of AI: Figma's bet that creativity scales with intelligence", themes:["adopters"] },
  { name:"Aaron Levie", role:"CEO, Box", slug:"aaron-levie", thesis:"Enterprise AI adoption: why the middleware layer will define winners and losers", themes:["adopters"] },
  { name:"Kevin Scott", role:"CTO, Microsoft", slug:"kevin-scott", thesis:"The AI platform shift: why Microsoft sees infrastructure, not models, as the moat", themes:["builders"] },
  { name:"TK", role:"Founder, Humane", slug:"tk-humane", thesis:"Saudi Arabia's AI ambitions and the hardware bet that divides Silicon Valley", themes:["visionaries"] },
  { name:"Matt Garman", role:"CEO, AWS", slug:"matt-garman", thesis:"Cloud-scale AI infrastructure: custom chips, sovereign clouds, and the race to serve every enterprise", themes:["builders"] },
  { name:"Anne Neuberger", role:"Deputy NSA", slug:"anne-neuberger", thesis:"AI and national security: the policy tightrope between innovation and protection", themes:["regulators"] },
  { name:"Brett McGurk", role:"National Security Advisor", slug:"brett-mcgurk", thesis:"Geopolitics of AI: export controls, alliances, and the technology cold war", themes:["regulators"] },
  { name:"Marc Andreessen", role:"GP, a16z", slug:"marc-andreessen", thesis:"Software is eating AI: why the venture capital thesis just doubled down", themes:["visionaries"] }
];

const themeOrder = [
  { key:"builders", label:"The Builders — Building AI" },
  { key:"adopters", label:"The Adopters — Using AI" },
  { key:"regulators", label:"The Regulators — Governing AI" },
  { key:"visionaries", label:"The Visionaries — Big Picture" }
];

const img = "https://img.youtube.com/vi/YO2PVbtpb_A/hqdefault.jpg";
const grid = document.getElementById('speakerGrid');

function cardHTML(s) {
  return `<a class="speaker-card" href="speakers/${s.slug}.html" data-slug="${s.slug}" data-themes="${s.themes.join(',')}">
    <div class="card-img"><img src="${img}" alt="${s.name}"></div>
    <div class="card-body">
      <div class="card-name">${s.name}</div>
      <div class="card-role">${s.role}</div>
      <div class="card-thesis">${s.thesis}</div>
    </div>
  </a>`;
}

function renderChrono() {
  grid.innerHTML = speakers.map(cardHTML).join('');
}

function renderTheme() {
  let html = '';
  themeOrder.forEach(t => {
    html += `<div class="theme-header">${t.label}</div>`;
    speakers.filter(s => s.themes.includes(t.key)).forEach(s => { html += cardHTML(s); });
  });
  grid.innerHTML = html;
}

renderChrono();

document.querySelectorAll('.sort-pill').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.sort-pill').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    grid.style.opacity = '0';
    setTimeout(() => {
      if (btn.dataset.sort === 'theme') renderTheme(); else renderChrono();
      grid.style.opacity = '1';
    }, 300);
  });
});
</script>

<script src="js/shared.js"></script>
</body>
</html>
